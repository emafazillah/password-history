<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPasswordHistoryLabel">Create or edit a Password History</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!passwordHistory.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="passwordHistory.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_history_no1">History No 1</label>
            <input type="text" class="form-control" name="history_no1" id="field_history_no1"
                [(ngModel)]="passwordHistory.history_no1"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_history_no2">History No 2</label>
            <input type="text" class="form-control" name="history_no2" id="field_history_no2"
                [(ngModel)]="passwordHistory.history_no2"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_history_no3">History No 3</label>
            <input type="text" class="form-control" name="history_no3" id="field_history_no3"
                [(ngModel)]="passwordHistory.history_no3"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_history_no4">History No 4</label>
            <input type="text" class="form-control" name="history_no4" id="field_history_no4"
                [(ngModel)]="passwordHistory.history_no4"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_history_no5">History No 5</label>
            <input type="text" class="form-control" name="history_no5" id="field_history_no5"
                [(ngModel)]="passwordHistory.history_no5"  />
        </div>

        <div class="form-group">
            <label for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="passwordHistory.userId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
