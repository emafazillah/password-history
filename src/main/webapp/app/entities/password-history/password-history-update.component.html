<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-password-history-heading">Create or edit a Password History</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_history_no1">History No 1</label>
                    <input type="text" class="form-control" name="history_no1" id="field_history_no1"
                           formControlName="history_no1"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_history_no2">History No 2</label>
                    <input type="text" class="form-control" name="history_no2" id="field_history_no2"
                           formControlName="history_no2"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_history_no3">History No 3</label>
                    <input type="text" class="form-control" name="history_no3" id="field_history_no3"
                           formControlName="history_no3"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_history_no4">History No 4</label>
                    <input type="text" class="form-control" name="history_no4" id="field_history_no4"
                           formControlName="history_no4"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_history_no5">History No 5</label>
                    <input type="text" class="form-control" name="history_no5" id="field_history_no5"
                           formControlName="history_no5"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" formControlName="userId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackById">{{ userOption.login }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
